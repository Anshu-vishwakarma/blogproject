<body>
  <div class="container">
    <div class="bg-dark text-light p-3 m-auto " >
      <h3 class="m-auto "
        style="text-align: center;font-family:Verdana, Geneva, Tahoma, sans-serif;text-shadow: rgb(186, 41, 41) 1px 0 10px;font-weight: bold;">
        Welcome "{{user}}" To My Blog</h3>
        <a class="nav-item btn btn-outline-danger text-light" href="/logout"
        style=" text-decoration:none; float: right;">LOGOUT</a> &nbsp;<b
        style="color:rgb(136, 15, 15) ;"></b>&nbsp; 
    </div>

   

        

    <hr style="height:20px">
    {% for j in blog %}
    <div >
      <div class="card border-primary w-75 m-auto mb-2 " >
        <div class="card-body text-primary">
          <h5 class="card-title  table-info  m-auto mb-3 p-3"
            style=" text-align: center;font-size: 25px;box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset; font-weight:bold">
            -{{j.title|title}}-</h5>
          <p class="card-text w-75 m-auto p-3"
            style=" font-size: 25px;box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;color: black;font-size:larger;font-weight: bold;">
            {{j.data|safe}}</p>
          <div class="card-header " style="float: right;color:rgb(23, 12, 182);font-weight: bold;">
            -@{{j.name|title}}_blogger</div>
          <div class="card-footer w-75" style="margin:auto;"><a href=""
              style="text-decoration: none;box-shadow: rgba(3, 1, 16, 0.25) 0px 30px 60px  , rgba(12, 12, 12, 0.3) 0px 18px 36px  inset;font-weight: bold; color: rgb(209, 11, 24);">Like
              |</a><a
              style="text-decoration: none;box-shadow: rgba(52, 6, 168, 0.25) 0px 30px 60px  , rgba(149, 12, 12, 0.3) 0px 18px 36px  inset; font-weight: bold; color: rgb(245, 17, 17);"
              href="">|&nbsp;Comments</a></div>



        </div>
      </div>
