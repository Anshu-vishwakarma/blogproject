<script>
    function check2() {
            password = document.f1.password.value;
            document.getElementById("Cpassword").disabled = false;


            if (password == "") {
                document.getElementById("password1").style.color = "red";
                document.getElementById("password").classname = "error1";
                password = document.f1.password.value = "";
                document.f1.password.focus();
                document.getElementById("password1").innerHTML = "password field not be empty!!!";
                return false;
            }
            if (password.length >= 10) {
                password = document.f1.password.value = "";
                document.getElementById("password1").style.color = "red";
                document.f1.password.focus();
                document.getElementById("password1").innerHTML = "password can only contain lessthan 10 character ";
                document.getElementById("password").classname = "error1";
                return false;
            }
            else {
                if (password.length <= 4) {
                    password = document.f1.password.value = "";
                    document.getElementById("password1").style.color = "red";

                    document.f1.password.focus();
                    document.getElementById("password1").innerHTML = "your password length must be 5 character ";
                    document.getElementById("password").classname = "error1";
                    return false;
                }
                else {
                    var a = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                    if (password.match(a)) {
                        document.getElementById("password1").style.font = "bold";

                        document.getElementById("password1").style.color = "green";

                        document.getElementById("password1").innerHTML = "your password is strong!!!";
                        return false;
                    }
                    else {

                        document.getElementById("password1").innerHTML = "your password is weak!!";
                        document.getElementById("password1").style.color = "yellow";

                        return true;
                    }
                    document.getElementById("password").classname = "";
                    document.getElementById("password1").style.font = "bold";

                    document.getElementById("password1").style.color = "yellow";
                    return true;
                }
                document.getElementById("password1").style.color = "yellow";
                return true;
            }
        }

</script>

  
</head>
