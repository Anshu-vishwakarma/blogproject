{% for j in datas %}
<div class="m-3" style="box-shadow: rgba(111, 220, 128, 0.25) 0px 30px 60px  , rgba(0, 0, 0, 0.3) 0px 18px 36px  inset;">

  <div class="card-body text-primary">
    <h5 class="card-title  table-info w-25 m-auto mb-3 p-3" style=" text-align: center;font-size: 25px;box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;">-{{j.title}}-</h5>

    <div class="card-header " style="float: right;">-@{{j.name|title}}_blogger</div>
    <div class="card-footer w-75" style="margin:auto;"><a href="" style="text-decoration: none;box-shadow: rgba(3, 1, 16, 0.25) 0px 30px 60px  , rgba(12, 12, 12, 0.3) 0px 18px 36px  inset;">Like |</a><a style="text-decoration: none;box-shadow: rgba(52, 6, 168, 0.25) 0px 30px 60px  , rgba(149, 12, 12, 0.3) 0px 18px 36px  inset;" href="">|&nbsp;Comments</a></div>
